<app-spinner></app-spinner>
<div id="wrapper" style="position: relative;">
    <div *ngIf="is_login" style="width: 267px;">
        <!-- Sidebar -->
        <app-sidenavbar *ngIf="is_login" style="position: fixed;"></app-sidenavbar>
        <!-- Sidebar -->
    </div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- TopNav -->
            <app-header *ngIf="is_login"></app-header>
            <!-- TopNav -->

            <!-- routerLinked -->
            <router-outlet></router-outlet>
            <!-- routerLinked -->

            <!-- Modal Logout -->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
            aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to logout?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
                            <a (click)="logoutUser()" class="btn text-light btn-primary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <app-footer *ngIf="is_login"></app-footer>
        <!-- Footer -->
    </div>
</div>
