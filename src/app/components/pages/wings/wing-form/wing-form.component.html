<div class="container">
  <div class="row">
    <div class="col-lg-10">
      <!-- Form Basic -->
      <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary" *ngIf="form_type == 'new'">Wing Create-Form</h6>
          <h6 class="m-0 font-weight-bold text-primary" *ngIf="form_type == 'edit'">Wing Edit-Form</h6>
          <div class="text-right"><button (click)="backBtn()" class="btn btn-dark mb-1">Back</button></div>
        </div>
        <div class="card-body">
          <form [formGroup]="wingFormElement">
            <!-- Name -->
            <div class="form-group">
              <label for="block_name">Full Name</label>
              <input type="text" class="form-control" formControlName="block_name" id="block_name" placeholder="B-1" required>
              <!-- <div class="invalid-feedback">
                Please provide a valid details.
              </div> -->
            </div>
            <!--  -->
            <div class="form-group">
              <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                  <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="is_active">
                  <label class="custom-control-label" for="customCheck">Is this Wing is active</label>
              </div>
               <!-- <div class="invalid-feedback">
                Please provide a valid details.
              </div> -->
          </div>
            <button class="btn btn-primary mb-1" [disabled]="wingFormElement.invalid" type="submit" *ngIf="form_type == 'edit'" (click)="updateWing()">Update</button>
            <button class="btn btn-primary mb-1" [disabled]="wingFormElement.invalid" type="submit" *ngIf="form_type != 'edit'" (click)="createWing()">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
