<div class="col-lg-12">
  <div class="card mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">Wings Index</h6>
      <button type="button" class="btn btn-primary mb-1" (click)="editUser('')">Create New</button>
    </div>
    <div class="table-responsive p-3">
      <table class="table align-items-center table-flush table-hover" id="dataTableHover">
        <thead class="thead-light">
          <tr>
            <th>#Id</th>
            <th>Name</th>
            <th>Is Active</th>
            <th>Action</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th>#Id</th>
            <th>Name</th>
            <th>Is Active</th>
            <th>Action</th>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let val of itemsToDisplay">
            <td>{{val.id}}</td>
            <td>{{val.block_name}}</td>
            <td>{{val.is_active}}</td>
            <td><a (click)="editUser(val.id)" class="btn btn-info mr-3">Edit</a>
              <a (click)="deleteUser(val.id)" class="btn btn-danger">Delete</a>
            </td>
        </tbody>
      </table>
      <app-pagination [current]="current" [total]="total" (goTo)="onGoTo($event)" (next)="onNext($event)"
        (previous)="onPrevious($event)"></app-pagination>
    </div>
  </div>
</div>
