<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-8 col-md-8">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login </h1>
                                </div>
                                <form class="user p-5" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
                                    <div class="form-group">
                                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail"
                                            aria-describedby="emailHelp" placeholder="Enter Email Address">
                                        <span style="color: red;text-align: center" class="text-xs" *ngIf="email && email.invalid && email.touched"> This
                                            field is not valid</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword"
                                            placeholder="Password">
                                        <span style="color: red;text-align: center" class="text-xs" *ngIf="password && password.invalid && password.touched"> This
                                            field is not valid</span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small"
                                            style="line-height: 1.5rem;">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="font-weight-bold small" href="register">Create an Account!</a>
                                </div>
                                <!-- <div class="text-center">
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
