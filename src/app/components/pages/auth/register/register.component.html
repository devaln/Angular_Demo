<div class="container-login">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-8 col-md-8">
            <div class="card shadow-sm my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="login-form">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                                </div>
                                <form class="user" [formGroup]="registerUser"
                                    (ngSubmit)="registerFrom(registerUser.value)">

                                    <!-- Society -->
                                    <div class="form-group">
                                        <label for="maritial_status">Select Society: </label>
                                        <select id="maritial_status" formControlName="society_id" class="form-control form-control mb-3">
                                            <option *ngFor="let val of societies" [ngValue]="val.id">{{val.name}}</option>
                                        </select>
                                        <span style="color: red;text-align: center" class="text-xs"
                                            *ngIf="society_id && society_id.invalid && society_id.touched">This field is not valid</span>
                                        <span (click)="societyForm('')" class="text-xs"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add New Society</span>
                                    </div>


                                    <!-- <input type="hidden" formControlName="" [(ngModel)]="societies" name="society_id" > -->

                                    <div class="form-group">
                                        <label for="exampleInputFirstName">First Name</label>
                                        <input type="text" class="form-control" formControlName="name"
                                            id="exampleInputFirstName" placeholder="Enter First Name">
                                        <span style="color: red;text-align: center" class="text-xs"
                                            *ngIf="name && name.invalid && name.touched">This field is not valid</span>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail">Email</label>
                                        <input type="email" formControlName="email" class="form-control"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address">
                                        <span style="color: red;text-align: center" class="text-xs"
                                            *ngIf="email && email.invalid && email.touched">This field is not valid</span>

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword">Password</label>
                                        <input type="password" formControlName="password" class="form-control"
                                            id="exampleInputPassword" placeholder="Password">
                                        <span style="color: red;text-align: center" class="text-xs"
                                            *ngIf="password && password.invalid && password.touched">This field is not valid</span>

                                    </div>
                                    <div class="form-group">
                                        <label id="exampleInputPassword2">Confirm Password</label>
                                        <input type="password" formControlName="password_confirmation" class="form-control"
                                            id="exampleInputPassword2" placeholder="Confirm Password">
                                        <span style="color: red;text-align: center" class="text-xs"
                                            *ngIf="password && password.invalid && password.touched">This field is not valid</span>

                                    </div>

                                    <div class="form-group">
                                        <button [disabled]="registerUser.invalid" type="submit"
                                            class="btn btn-primary btn-block">Register</button>
                                    </div>
                                    <hr>
                                    <!-- <a href="index.html" class="btn btn-google btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="font-weight-bold small" href="login">Already have an account?</a>
                                </div>
                                <div class="text-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
