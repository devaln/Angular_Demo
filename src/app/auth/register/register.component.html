<div class="container p-5">
    <form [formGroup]="registerUser" (ngSubmit)="registerFrom(registerUser.value)">
        <div class="form-container text-left p-5 col-md-12">
            <h2 class="">Register Form: </h2>
            <div class="form-grouped col-md-8">
                <label for="name">Name: </label>
                <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Enter Name">
                <span style="color: red;" *ngIf="name && name.invalid && name.touched">This field is not valid</span>
            </div>
            <div class="form-grouped col-md-8">
                <label for="email">E-mail Address: </label>
                <input type="email" class="form-control" formControlName="email" name="email" id="email" placeholder="Email addresss">
                <span style="color: red;" *ngIf="email && email.invalid && email.touched">This field is not valid</span>
            </div>
            <div class="form-grouped col-md-8">
                <label for="pass">Password: </label>
                <input type="password" formControlName="password" class="form-control" name="password" id="pass" placeholder="Enter Password">
                <span style="color: red;" *ngIf="password && password.invalid && password.touched">This field is not valid</span>
            </div>
            <div class="form-btn text-center p-4">
                <button [disabled]="registerUser.invalid" class="btn btn-primary btn-sm">Register</button>
            </div>
        </div>
    </form>
</div>
